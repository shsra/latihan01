<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Responsive</title>
  <style>
    body {font-family: Arial, sans-serif;
      margin: 10;
      padding: 10px;}
      
    .flex-layout {display: flex;
      flex-wrap: wrap;
      gap: 15px;  
      justify-content: center;}

    .container {flex: 1 1 250px;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      background: #f0f0f0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);}

    h2 {margin-top: 0;}
  </style>
</head>
<body>
  <div class="flex-layout">
    <div class="container">
      <h2>Hello World 1</h2>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="container">
      <h2>Hello World 2</h2>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="container">
      <h2>Hello World 3</h2>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="container">
      <h2>Hello World 4</h2>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
  </div>
</body>
</html>
